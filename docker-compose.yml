version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dakitai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dakitai
      POSTGRES_USER: dakitai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-DakitAI2026Secure!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - dakitai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dakitai-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-DakitAI2026Redis!}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dakitai-network

  # FastAPI Backend
  api:
    build: ./api
    container_name: dakitai-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://dakitai:${POSTGRES_PASSWORD:-DakitAI2026Secure!}@postgres:5432/dakitai
      - REDIS_URL=redis://:${REDIS_PASSWORD:-DakitAI2026Redis!}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-DakitAI2026JWTSecretKey!}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dakitai-network

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: dakitai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - dakitai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dakitai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - frontend
      - api
    networks:
      - dakitai-network

  # Grafana Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: dakitai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dakitai-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dakitai-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - dakitai-network

  # Node-RED Automation
  node-red:
    image: nodered/node-red:latest
    container_name: dakitai-node-red
    restart: unless-stopped
    environment:
      - TZ=Europe/Istanbul
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    networks:
      - dakitai-network

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: dakitai-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - dakitai-network

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:
  node_red_data:

networks:
  dakitai-network:
    driver: bridge
    name: dakiktabela_dakitai-network
